[tesseract]
path = C:\Program Files\Tesseract-OCR\tesseract.exe
language = eng
psm = 6
oem = 3

[ui]
window_width = 900
window_height = 600
window_always_on_top = True
theme = light
splitter_ratio = 600

[behavior]
clipboard_poll_interval_ms = 500
log_buffer_size = 100
auto_copy_on_ocr = False

[history]
enable_history = True
max_entries = 100
file = testbuddy_history.json

[export]
format = txt
directory = exports

[logging]
file = testbuddy_debug.log
debug_mode = False

