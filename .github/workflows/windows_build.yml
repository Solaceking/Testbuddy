name: Windows Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build TestBuddy on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python test_phase2b.py || true
          python test_phase2c.py

      - name: Ensure NSIS installed (for installer)
        shell: powershell
        run: |
          choco install nsis -y || Write-Host 'choco/nsis install may have failed or not needed'
          Get-Command makensis -ErrorAction SilentlyContinue

      - name: Build EXE and Installer (PowerShell)
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          .\build_windows.ps1 -CompileNSIS

      - name: Upload EXE artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestBuddy-exe
          path: dist/TestBuddy.exe

      - name: Upload Installer artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestBuddy-installer
          path: TestBuddy-Setup.exe
